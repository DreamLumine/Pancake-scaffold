syntax = "proto3";

import "ChessNormalCardInfo.proto";

message ChessPlayerInfo {
	uint32 uid = 13;
	uint32 building_points = 12;
	uint32 free_refresh_count = 14;
	uint32 free_refresh_limit = 5;
	repeated ChessNormalCardInfo candidate_card_info_list = 10;
	uint32 candidate_index = 3;
	uint32 refresh_cost = 9;
}
