syntax = "proto3";


message TriggerCreateGadgetToEquipPartNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 322;
	}

	uint32 entity_id = 3;
	uint32 gadget_entity_id = 10;
	uint32 gadget_id = 2;
	string equip_part = 9;
}
