syntax = "proto3";

import "MultistageSettleWatcherInfo.proto";

message InBattleMechanicusSettleInfo {
	uint32 play_index = 15;
	uint32 group_id = 9;
	repeated MultistageSettleWatcherInfo watcher_list = 12;
	uint32 total_token = 3;
	uint32 real_token = 5;
	uint32 difficulty_percentage = 1;
	bool is_success = 8;
	uint64 scene_time_ms = 14;
}
