syntax = "proto3";


message MarkTargetInvestigationMonsterNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1928;
	}

	uint32 investigation_monster_id = 15;
	uint32 scene_id = 14;
	uint32 group_id = 6;
	uint32 monster_id = 4;
}
